<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Statistics</title>
    <!-- My CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="stats-container">
        <h4>Years Experience</h4>
        <i class="fas fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="15"></div>
    </div>
    <div class="stats-container">
        <h4>Websites Made</h4>
        <i class="fas fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="260"></div>
    </div>
    <div class="stats-container">
        <h4>Apps Made</h4>
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="27"></div>
    </div>

    <!-- My JS Link -->
    <script src="script.js"></script>
</body>
</html>
